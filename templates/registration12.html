{% extends 'base.html' %}

{% block code %}
<br><br><br><br>

<h1 style="color: aliceblue;">User Registration</h1>

<!-- ✅ Flash Message Box -->
<!-- ✅ Flash Message Handler -->
<!-- ✅ Show Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% if msg %}
  <div class="alert alert-{{ alert_type }} ...">
    {{ msg }}
  </div>
{% endif %}


<form action="{{ url_for('registration') }}" method="post">
    <div class="form-group">
        <input type="text" name="username" class="form-control p-4" placeholder="Enter Your Name" required />
    </div><br>
    <div class="form-group">
        <input type="email" name="useremail" class="form-control p-4" placeholder="Enter Your Email" required />
    </div><br>
    <div class="form-group">
        <input type="password" name="userpassword" class="form-control p-4" placeholder="Enter Your Password" required />
    </div><br>
    <div class="form-group">
        <input type="password" name="conpassword" class="form-control p-4" placeholder="Confirm Your Password" required />
    </div><br>
    <div class="form-group">
        <input type="number" name="Age" class="form-control p-4" placeholder="Enter Your Age" required />
    </div><br>
    <div class="form-group">
        <input type="tel" name="contact" class="form-control p-4" placeholder="Enter Your Contact" required />
    </div><br>

    <div>
        <button type="submit" class="btn btn-primary btn-block p-2">Sign Up</button>
    </div><br>
</form>

{% endblock %}
