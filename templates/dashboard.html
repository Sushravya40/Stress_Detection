<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
            min-height: 100vh;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        #quote {
            margin-top: 30px;
            font-style: italic;
            color: #555;
            font-size: 1rem;
        }
        canvas {
            background: #fff;
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Filter Buttons -->
    <!-- Button Row: Home + Filters -->
<div class="d-flex justify-content-center mb-4" style="gap: 10px;">
    <a href="/home" class="btn btn-primary">Home</a>
    <a href="/dashboard?filter=week" class="btn btn-warning">Last 7 Days</a>
    <a href="/dashboard?filter=all" class="btn btn-success">All Time</a>
</div>


    <!-- Filter Info -->
    <h2>Stress Level: 
        {% if current_filter == 'week' %}Last 7 Days{% else %}All Time{% endif %}
    </h2>

    {% if not dates %}
        <p>No stress entries available. Please fill the prediction form first.</p>
    {% else %}
        <canvas id="stressChart" width="800" height="400"></canvas>
        <script>
            const dates = {{ dates | safe }};
            const stressLevels = {{ stress_levels | safe }};

            const total = stressLevels.reduce((a, b) => a + b, 0);
            const avg = stressLevels.length > 0 ? (total / stressLevels.length).toFixed(2) : 0;

            const ctx = document.getElementById('stressChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Stress Level',
                            data: stressLevels,
                            borderColor: '#2196f3',
                            backgroundColor: '#bbdefb',
                            pointBackgroundColor: '#0d47a1',
                            fill: false,
                            tension: 0.4,
                            borderWidth: 2
                        },
                        {
                            label: 'Avg (' + avg + '%)',
                            data: new Array(dates.length).fill(avg),
                            borderColor: 'red',
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        </script>
    {% endif %}

    <!-- Motivational Quote -->
    <div id="quote">
        "Breathe. Relax. You've handled everything so farâ€”you've got this."
    </div>

</body>
</html>
